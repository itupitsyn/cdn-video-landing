<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
    }
    .content {
      width: 600px;
      padding: 20px;
    }

    @media screen and (max-width: 480px) {
      .content {
        width: 100% !important;
        padding: 10px !important;
      }
      
      .title {
        font-size: 24px !important;
        line-height: 1.2 !important;
      }
      
      .text {
        font-size: 18px !important;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="title">Заголовок письма</h1>
    <p class="text">Какой-то текст письма, который должен хорошо читаться на телефоне.</p>
  </div>
</body>
</html>
